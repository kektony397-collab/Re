    <style>
      /* Base variables (Default Theme) */
      :root {
        --color-primary: 14 165 233; /* Tailwind sky-500 */
        --color-primary-dark: 8 145 178; /* Tailwind cyan-600 */
      }
      html.theme-ocean {
        --color-primary: 59 130 246; /* Tailwind blue-500 */
        --color-primary-dark: 37 99 235; /* Tailwind blue-600 */
      }
      html.theme-forest {
        --color-primary: 34 197 94; /* Tailwind green-500 */
        --color-primary-dark: 22 163 74; /* Tailwind green-600 */
      }
      html.theme-sunset {
        --color-primary: 249 115 22; /* Tailwind orange-500 */

      }
      body {
        font-family: 'Inter', sans-serif;
      }
      .font-gujarati {
        font-family: 'Hind Vadodara', sans-serif;
      }
    </style>
     <script>
      // Configure Tailwind CSS to use our CSS variables for theming
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: {
                DEFAULT: 'rgb(var(--color-primary) / <alpha-value>)',
                dark: 'rgb(var(--color-primary-dark) / <alpha-value>)',
              }
            }
          }
        }
      }
    </script>
